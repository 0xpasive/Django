{% extends "base.html" %}



{% block content %}
<style>
    .errorlist {
        color: red;
    }
</style>
<div class="row">
    <div class="col-md-6 mx-auto">
        <h3>Customer Login</h3>
        <form action="" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Login</button>
            


        </form>
        <hr>
        Don't have an account? <a href="{% url 'store:customerregistration' %}{% if request.GET.next %}?next={{request.GET.next}}{% endif %}">Register here</a>
        
        

        

        
    </div>
</div>

{% endblock %}
