{% extends "base.html" %}

{% block content %}

    <div class="container px-4 px-1g-5 my-5">
        <div class="row gx-4 gx-lg-5 align-items-center"> 
            <div class="col-md-6">
                <img class="card-img-top mb-5 mb-md-0" src="{{product.image.url}}" alt="{{ product.name }}" border="1px">
            </div>
            <div class="col-md-6">
                
                <h1 class="display-5 fw-bolder">{{ product.name }}</h1>
                <div class="fs-5 mb-5"> </div>
                <p class="lead">
                    {{ product.description }}
                </p>
                <div class="d-flex">
                    <span class="fs-4 me-2">
                        
                        <span class="text-decoration-line-through">Rs.</span>
                        <span class="text-decoration-line-through">{{ product.originalprice }}</span>
                    </span>
                    <span class="fs-4">
                        
                        <span>Rs.</span>
                        <span>{{ product.price }}</span>
                    </span>
                </div>
                <div class="d-flex"> 
                    
                    <a href="{% url 'store:addtocart' product.id %}"><button class="btn btn-outline-dark flex-shrink-0" type="button"><i class="bi-cart me-1"> Add to cart</i> </button></a>
                </div>
            </div>
        </div>
    </div>

 {% endblock %}
