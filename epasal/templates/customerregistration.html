{% extends "base.html" %}



{% block content %}
<style>
    .errorlist {
        color: red;
    }
</style>
<div class="row">
    <div class="col-md-6 mx-auto">
        <h3>Customer Registration</h3>
        <form action="" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Register</button>

        </form>
        Already have an account? <a href="{% url 'store:customerlogin' %}">Login here</a>
    </div>
</div>

{% endblock %}
