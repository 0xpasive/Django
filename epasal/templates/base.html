<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@latest/font/bootstrap-icons.css">
    <title>E-pasal</title>
</head>
<body>
    <div class="row px-3 py-2 border-bottom mb-3">
        <div class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-auto">
            <!-- Logo -->
            <a class="navbar-brand fw-bold text-dark" href="/">E-pasal</a>
        </div>
  
        <div class="text-end col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
            {% if request.user.customer %}
            <a href="{% url 'store:customerprofile' %}"><button type="button" class="btn btn-primary">My Profile</button></a>
            <a href="{% url 'store:customerlogout' %}"><button type="button" class="btn btn-primary">log Out</button></a>
            
            {% else %}
            <a href="{% url 'store:customerlogin' %}"><button type="button" class="btn btn-light text-dark me-2">Login</button></a>
            <a href="{% url 'store:customerregistration' %}"><button type="button" class="btn btn-primary">Sign-up</button></a>
            
            {% endif %}
            <button type="button" class="btn btn-light"><a href="{% url 'store:mycart' %}"><i class="bi bi-cart"></i></a></button>
        </div>
        
    </div>
    


    <div class="container">
        
        {% block content %}
        
        {% endblock %}
    </div>
    <div class="container">
        <footer class="py-3 my-4">
            <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                <li class="nav-item"><a href="{% url 'store:home' %}" class="nav-link px-2 text-muted">Home</a></li>
                
                <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Contact-us</a></li>

                <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">About</a></li>
            </ul>
            <p class="text-center text-muted">&copy; 2024 E-pasal, Inc</p>
        </footer>
    </div>
</body>
</html>
